<html><head>
  <title>UI Gen3</title>
</head>

<body>

<!-- Load jQuery -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script src='static/modtest.js' type='text/javascript'></script>
<script src="static/image.js" type="text/javascript"></script>
<script src="static/view.js" type="text/javascript"></script>
<script src="static/script.js" type="text/javascript"></script>
<link rel="stylesheet" href="static/style.css" type="text/css"/>
<div id='header'>
    <form id='tagsearch' onsubmit='return false'>
    <a href='#allimg'>all</a> /
    <a href='#untagged'>untagged</a> /
    <a href='#albums'>albums</a> /
<!--    <a href='#newsel'>selection</a> / -->
    <input type="text" class='nokb'/>
    </form>
</div>

<div id='main'>

<div id='tabs'>
    <ul>
        <li><a href='#welcome-tab'>Begin</a></li>
        <li><a href='#taglist-tab'>Taglist</a></li>
        <li><a href='#admin-tab'>Admin</a></li>
    </ul>
    <div class='tab' id='welcome-tab'>Loading...</div>
    <div class='tab' id='taglist-tab'>Loading...</div>
    <div class='tab' id='admin-tab'>Loading...</div>
</div>

</div>

<!-- <div id='sidebar'>
    <div id='info'></div>
    <div id='list'></div>
</div>
<div id='main'>
</div> -->

<div id='error-dialog' title='Oops, something went wrong'>
    <span id='error-msg'></span>
</div>

<div id='tag-dialog' title='Tag Image'>
    <p>Enter a series of tags separated by spaces. Prefix a tag with a dash
    to remove it</p>

    <form id='tag-dialog-form' onsubmit='return false'><fieldset>
    <label for='tags'>Tags</label>
    <input type='text' name='tags' id='tags'/>
    </fieldset></form>
</div>

<div id='name-dialog' title='Tag Image'>
    <p>Enter a new filename</p>

    <form id='name-dialog-form' onsubmit='return false'><fieldset>
    <label for='fname'>Name</label>
    <input type='text' name='fname' id='fname'/>
    <label for='saveold'>Save old name</label>
    <input type='checkbox' name='saveold' id='saveold'/>
    </fieldset></form>
</div>

</body></html>
